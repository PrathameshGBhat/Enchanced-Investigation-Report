<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Police</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav" style="margin-bottom: 0px">
      <div class="container">
        <h1>Police</h1>
      </div>
    </nav>

    <div class="container">
      <div class="col-lg-12">
        <p id="account" class="welcome pull-right"></p>
        <p id="accountBalance" class="welcome pull-left"></p>
      </div>
    </div>

    <div id="events"></div>

    <div class="container" id="event" style="margin-top: 50px; display: block">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <div class="row">
            <div class="col-lg-12">
              <div class="well">
                <div class="row">
                  <div class="col-xs-2">Name</div>
                  <div class="col-xs-1">-</div>
                  <div class="col-xs-9 case_name"></div>
                </div>
                <br />
                <div class="row">
                  <div class="col-xs-2">Report Type</div>
                  <div class="col-xs-1">-</div>
                  <div class="col-xs-9 case_report_type"></div>
                </div>
                <br />
                <div class="row">
                  <div class="col-xs-2">Description</div>
                  <div class="col-xs-1">-</div>
                  <div class="col-xs-9 case_desc"></div>
                </div>
                <br />
                <div>
                  <button
                    type="button"
                    class="btn btn-sm btn-success approve"
                    data-id="{{reportId}}"
                    onclick="App.approve()"
                  >
                    Approve
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm btn-danger decline"
                    data-id="{{reportId}}"
                    onclick="App.decline()"
                  >
                    Decline
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/police.js"></script>
  </body>
</html>
