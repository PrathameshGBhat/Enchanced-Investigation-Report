<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DIR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
            135deg,
            rgba(110, 142, 251, 0.2),
            rgba(167, 119, 227, 0.2)
          ),
          url("your-background-image.jpg");
        background-size: cover;
        font-family: "Roboto", sans-serif;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Hide any overflow */
      }

      .navbar {
        background: linear-gradient(
          #6e8efb,
          #a777e3
        ); /* Semi-transparent background */
      }

      .navbar h1 {
        margin: 0;
        color: white;
        text-align: center; /* Center align text */
        width: 100%; /* Ensure it takes full width */
      }

      .container {
        align-content: center;
        text-align: center;
        margin-top: 20px;
      }

      .glass {
        background: rgba(
          78,
          2,
          255,
          0.1
        ); /* Light semi-transparent background */
        border-radius: 15px; /* Rounded corners */
        backdrop-filter: blur(10px); /* Blurring effect */
        padding: 30px; /* Padding */
        margin: 20px auto; /* Centering */
        border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
      }

      .link {
        width: 300px;
        padding: 20px;
        margin: 20px auto;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        font-size: 18px;
        transition: 0.3s ease;
      }

      .link:hover {
        background: linear-gradient(135deg, #a777e3, #6e8efb);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-bottom: 20px;
      }

      #error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav" style="margin-bottom: 0px">
      <div class="container">
        <h1>DIR</h1>
      </div>
    </nav>

    <div class="container glass">
      <!-- Added glass class here -->
      <div class="col-lg-12">
        <span id="accountBalance" class="col-lg-4"></span>
        <span id="permision" class="col-lg-3"></span>
        <span id="account" class="col-lg-5"></span>
      </div>
    </div>

    <div class="container glass" style="margin-top: 50px">
      <!-- Added glass class here -->
      <p id="error"></p>
      <button onclick="App.checkConsole(0)" id="user_button" class="link">
        Users
      </button>
      <button onclick="App.checkConsole(1)" id="police_button" class="link">
        Police
      </button>
      <button
        onclick="App.checkConsole(2)"
        id="investigation_button"
        class="link"
      >
        Investigator
      </button>
      <button onclick="App.checkConsole(3)" id="jury_button" class="link">
        Jury
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
